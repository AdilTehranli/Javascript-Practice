<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

                    <div class="product_items">

                            </div>

                    </div>
                 
                    <div class="product_items" data-name="driedvegetables">
